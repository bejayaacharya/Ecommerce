
{% extends 'base.html' %}

{% block title %} search {% endblock %}

{% block start %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">{{request.GET.keyword}}</span></h3>
            <hr>
            {% for result in results %}
            <div class="row">
                <div class="col-md-4">
                    <img src="{{result.image.url}}" class="img-fluid" alt="result.title">
                </div>
                <div class="col-md-8">
                    <h4><a href="{% url 'ecomapp:productdetail' result.slug %}">{{result.title}}</a></h4>
                    <p>{{result.description}}</p>

                    <a href="{% url 'ecomapp:addtocart' result.id %}" class="btn btn-primary"> Add to cart</a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
