<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
     <a href="{% url 'ecomapp:home' %}">Home</a> |
    <a href="{% url 'ecomapp:about' %}">About</a> |
    <a href="{% url 'ecomapp:contact' %}">Contact</a> |
     <a href="{% url 'ecomapp:allproduct' %}">Categories</a> |
     <a href="{% url 'ecomapp:mycart' %}">View Cart</a>| 
     {% if request.user.customer %}
     welcome {{request.user.username}}!
     <a href="{% url 'ecomapp:customerprofile' %}">My Profile</a>|
     <a href="{%url 'ecomapp:logout' %}">Logout</a>
     {% else %}
     <a href="{% url 'ecomapp:customerregister' %}">Register</a>|
     <a href="{%  url 'ecomapp:login' %}">Login</a>
     {% endif %}
     </div>
     <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <form action="{% url 'ecomapp:search' %}" method="GET" style="text-align: right;">
                    <input type="text" name="keyword" placeholder="serach here">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
     </div>
    <hr>
    
    {% block start %}

    {% endblock %}
    
</body>
</html>
